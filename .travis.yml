dist: xenial

services:
  - xvfb

addons:
  firefox: latest

language:
  - node_js

node_js:
  - "10"
  - "8"
  - "6"

cache:
  directories:
    - "$HOME/.npm"
    - ".eslintcache"

if: tag IS blank # do not build tags

notifications:
  slack:
    secure: ""


before_install:
  # npm@^7.0.0 requires Node.js >= 10
  - dpkg --compare-versions `npm -v` ge 6.0 || npm i -g npm@^6.0.0

install:
  - npm ci
  - firefox -headless &

script:
  # check if the docs have been generated
  - npm run docs
  - sed -i -e 's/\[\ &#x27;/ /g' -e 's/&#x27; \]/ /g' doc/readme.md
  - test -z "$(git diff --name-only | grep '^doc/readme.md$')"

  - npm run test:unit
    # e2e tests use async/await
  - if test "$TRAVIS_NODE_VERSION" -gt 6; then npm run test:e2e; fi
  - npm run cover

after_success:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: publish
      node_js: 10
      script: npx semantic-release
