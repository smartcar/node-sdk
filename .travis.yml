language:
  - node_js

node_js:
  - 7
  - 6
  - 4

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - .eslintcache

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

notifications:
  slack: smartcar:PGJmjtKFPytU5E2FwsImdVp8

before_install:
  - git clone git@github.com:smartcar/build.git $HOME/smartcar-build
  - cp $HOME/smartcar-build/resources/Makefile .

install:
  - npm update
  - npm prune

script:
  - npm test
  - npm run cover
  - make create-tag

deploy:
  - provider: npm
    email: hello@smartcar.com
    api_key: $NPM_API_TOKEN
    on:
      branch: master
      node: 6
  - provider: script
    skip_cleanup: true
    script: make push-tag
    on:
      branch: master
      node: 6
