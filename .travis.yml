dist: xenial

services:
  - xvfb

addons:
  firefox: latest

language:
  - node_js

node_js:
  - '16'
  - '14'
  - '12'

before_install:
  - npm install -g npm@8.3.0

cache:
  directories:
    - '$HOME/.npm'
    - '.eslintcache'

if: tag IS blank # do not build tags

notifications:
  slack:
    secure: ""


install:
  - npm ci
  - firefox -headless &

script:
  # check if the docs have been generated
  - npm run docs
  - test -z "$(git diff --name-only | grep '^doc/readme.md$')"

  - npm run test:unit
  - npm run test:e2e
  - npm run cover

after_success:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: publish
      node_js: 12
      script: npx semantic-release
