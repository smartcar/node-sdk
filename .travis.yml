language:
  - node_js

node_js:
  - 8
  - 6
  - 4

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - .eslintcache

branches:
  except:
    # Don't run on tag pushes
    - /^v\d+\.\d+\.\d+$/

notifications:
  slack: smartcar:PGJmjtKFPytU5E2FwsImdVp8

install:
  - npm update --save false
  - npm prune

script:
  - npm test
  - npm run cover

jobs:
  include:
    - stage: publish
      node_js: 8
      script: npm run release
