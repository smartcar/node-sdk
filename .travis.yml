dist: xenial

services:
  - xvfb

addons:
  firefox: latest

language:
  - node_js

node_js:
  - 10
  - 8
  - 6

cache:
  directories:
    - $HOME/.npm
    - .eslintcache

branches:
  except:
    # Don't run on tag pushes
    - /^v\d+\.\d+\.\d+$/

notifications:
  slack: smartcar:PGJmjtKFPytU5E2FwsImdVp8

before_install:
  - dpkg --compare-versions `npm -v` ge 6.0 || npm i -g npm@latest

install:
  - npm ci
  - firefox -headless &

script:
  - npm run test:unit
    # e2e tests use async/await
  - if test "$TRAVIS_NODE_VERSION" -gt 6; then npm run test:e2e; fi
  - npm run cover

jobs:
  include:
    - stage: publish
      node_js: 10
      script: echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc && npm run release
