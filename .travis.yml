language:
  - node_js

node_js:
  - node
  - 6
  - 4

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - .eslintcache

install:
  - npm update
  - npm prune

script:
  - npm test
  - npm run cover

deploy:
  on:
    branch: master
    node: 6
  provider: npm
  email: hello@smartcar.com
  api_key: $NPM_API_TOKEN
